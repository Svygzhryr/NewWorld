<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>New world</title>
</head>
<body>
    
    <section class="wrapper">

        <header class="header">
            <img src="./img/logo.png" alt="" class="header__logo">
            <nav class="header__navbar">
                <button class="header__navitem">Home</button>
                <button class="header__navitem">About Us</button>
                <button class="header__navitem">Tours</button>
                <button class="header__navitem">Review</button>
            </nav>
        </header>

        <div class="content">
            <section class="content__blur">
                <wrapper class="content__wrapper">
                    <p class="content__discover">Discover</p>
                    <h1 class="content__title">A new</h1>
                    <h3 class="content__subtitle">Explore your dream land</h3>
                    <p class="content__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostru.</p>
                    <button class="content__button">
                        <p class="content__book">Book Now</p>
                        <figure class="content__arrow"></figure>
                    </button>
                </wrapper>
            </section>
            <h1 class="content__title content__title--right">World</h1>
        </div>

        <footer class="footer">
            <wrapper class="logos">
                <img src="./img/ficon.png" alt="" class="logo__item">
                <img src="./img/iicon.png" alt="" class="logo__item">
                <img src="./img/ticon.png" alt="" class="logo__item">
                <img src="./img/yicon.png" alt="" class="logo__item">
            </wrapper>
        </footer>

    </section>

    <script src="/script.js"></script>
</body>
</html>
